<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<header>
    <h1 id="titulo"> Movie Player</h1>
</header>
<main id="detalhes-main">
    <section id="imagem">
    </section>
    <aside>    
        <section id="informacoes">
            <h1 id="nome-serie"></h1>
            <div>
                <h2 id="ano"></h2>
            </div>
            <div class="container-info">
                <div>
                    <h3 id="avaliacoes"></h3>
                </div> 
                <div>
                    <h4 id="classificacao"></h4>
                    <p id="sinopse">
                        
                    </p>   
                </div>                      
            </div>
        </section>
    </aside>
</main>
<footer>
    <div>
        <div>
            <h2>Deixe aqui seu comentário:</h2>
        </div>
        <form action="http://localhost:3003/comentar" method="POST">
            <input type="hidden" id="input_idserie" name="input_idserie"/>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"/>
            </div>
            <div>
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario"></textarea>
            </div>
            <div class="button">
                <button type="submit">Enviar comentário</button>
            </div>
        </form>
    </div>
    <div id="comentario_back">
        <h2>Comentário desta série:</h2>
    </div>
</footer>

<script src="https://kit.fontawesome.com/7a4e824948.js" crossorigin="anonymous"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/detalhes.js"></script>

</body>
</html>
